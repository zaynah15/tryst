<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Top Navigation Bar</title>
<style>
    
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Top Navigation Styles */
    .topnav {
        background-color: rgba(201, 179, 179, 0.2);
        overflow: hidden;
    }

    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        
    }

    .topnav a:hover {
        box-shadow: 0px 4px 8px rgba(187, 177, 177, 0.2);
    }

    /* Clear floats after the links */
    .topnav:after {
        content: "";
        display: table;
        clear: both;
    }
</style>
</head>
<body>

<div class="topnav">
  <a href="#home">HOME</a>
  <!-- Add more navigation links as needed -->
</div>

</body>
</html>
