    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
   body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    } 
    .filter-container {
        margin-bottom: 20px;
    }
    .slideshow-container {
        position: relative;
        height: 100%;
        overflow: hidden;
    }

    .slideshow-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 20px;
        cursor: pointer;
        border: none;
        z-index: 1;
    }

    .prev {
        left: 20px;
    }

    .next {
        right: 20px;
    }

    .prev::after, .next::after {
        content: '';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border-style: solid;
    }

    .prev::after {
        border-width: 15px 15px 15px 0;
        border-color: transparent rgba(255, 255, 255, 0.7) transparent transparent;
        left: 10px;
    }

    .next::after {
        border-width: 15px 0 15px 15px;
        border-color: transparent transparent transparent rgba(255, 255, 255, 0.7);
        right: 10px;
    }
    
    .slideshow-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        background-color: #ff7f50;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        z-index: 1;
        border-radius: 25px; /* Adjust the value for the amount of curvature */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); /* Add shadow effect */
    }
    
    .slideshow-icons {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }

    .icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 0 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        background-size: cover;
    }
    
    .icon-instagram {
        background-image: url('instagram.png');
    }

    .icon-youtube {
        background-image: url('youtube.png');
    }

    .icon-facebook {
        background-image: url('facebook.png');
    }
   
    .icon-wishlist {
        background-image: url('wishlist.png'); /* Add the path to your wishlist icon */
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">

            <li class="nav-item">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Itinerary
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>

    <div class="slideshow-container">
        <img class="slideshow-img" src="udaipur.jpg" alt="Slide 1">
        <img class="slideshow-img" src="manali.png" alt="Slide 2">
        <img class="slideshow-img" src="jaipur.png" alt="Slide 3">
        <img class="slideshow-img" src="ooty.jpg" alt="Slide 4">
        <!-- Add more images here -->
        <button class="prev" onclick="prevSlide()"></button>
        <button class="next" onclick="nextSlide()"></button>
        <button class="slideshow-button" id="slideshow-button" onclick="goToDestination()">Tokyo</button>
        <div class="slideshow-icons">
            <div class="icon icon-instagram" onclick="openInstagram('#udaipur')"></div>
            <div class="icon icon-youtube" onclick="openYouTube('udaipur')"></div>
            <div class="icon icon-facebook" onclick="openFacebook('udaipur')"></div>
       
            <div class="icon icon-wishlist" onclick="addToWishlist()"></div>
        </div>
    </div>
    
<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slideshow-img');
    const slideshowButton = document.getElementById('slideshow-button');

    // Array of destination objects with image source and destination name
    const destinations = [
        { image: 'image1.jpg', name: 'UDAIPUR' },
        { image: 'image2.jpg', name: 'MANALI' },
        { image: 'image3.jpg', name: 'JAIPUR' },
        { image: 'image4.jpg', name: 'OOTY' },
        // Add more destinations as needed
    ];
    
    function goToDestination() {
        window.location.href = "udaipur.html";
    }

    function showSlide(index) {
        slides.forEach((slide, i) => {
            if (i === index) {
                slide.style.display = 'block';
            } else {
                slide.style.display = 'none';
            }
        });

        // Update button text and destination based on current slide
        const currentDestination = destinations[index];
        slideshowButton.textContent = currentDestination.name;
    }

    function nextSlide() {
        currentIndex++;
        if (currentIndex >= slides.length) {
            currentIndex = 0;
        }
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = slides.length - 1;
        }
        showSlide(currentIndex);
    }

    function goToDestination() {
        const currentDestination = destinations[currentIndex];
        // Logic to go to the destination page based on the current slide
        window.location.href = currentDestination.name.toLowerCase() + '.html';
    }
    function openInstagram() {
    const currentDestination = destinations[currentIndex].name.toLowerCase();
    window.open('https://www.instagram.com/explore/tags/' + currentDestination, '_blank');
}
function openYouTube() {
    const currentDestination = destinations[currentIndex].name.toLowerCase();
    window.open('https://www.youtube.com/results?search_query=' + currentDestination, '_blank');
}

function openFacebook() {
    const currentDestination = destinations[currentIndex].name.toLowerCase();
    window.open('https://www.facebook.com/search/top/?q=' + currentDestination, '_blank');
}
   

  
    
    function addToWishlist() {
        const currentDestination = destinations[currentIndex];
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        
        // Check if the current destination is already in the wishlist
        const existsInWishlist = wishlist.some(item => item.name === currentDestination.name);
        if (!existsInWishlist) {
            wishlist.push(currentDestination);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert('Added to wishlist: ' + currentDestination.name);
        } else {
            alert('Destination already in wishlist: ' + currentDestination.name);
        }
    }

    showSlide(currentIndex);
    showSlide(currentIndex);
</script>
